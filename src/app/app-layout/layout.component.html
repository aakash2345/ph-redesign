<!-- Below is another example of the home page that has a smaller menu that shows up when the main menu is hidden -->

<mat-sidenav-container fullscreen>
    <mat-sidenav [mode]="sideNavMode" class="sidenav" #sidenav [opened]="sideNavOpened" style="overflow: hidden;">
        <mat-toolbar color="nav-brand-bg" class="mat-elevation-z4">
            <img class="img-fluid" src="./assets/images/logo-black-rgb.jpg">

            <!-- <h1 class="ph-logo">
                PHconnect
            </h1> -->
            <span class="additional-logo-container">
                <span class="top">supplier</span>
                <br>
                <span class="down">
                    Portal
                </span>
            </span>
        </mat-toolbar>
        <cdk-sidemenu></cdk-sidemenu>
    </mat-sidenav>
    <mat-sidenav-content style="z-index: unset;overflow: hidden;">
        <mat-drawer-container fullscreen>
            <mat-drawer mode="side" #drawer class="drawer" [opened]="matDrawerOpened" style="overflow: hidden;">
                <mat-toolbar color="nav-brand-bg" class="mat-elevation-z4">
                    <!-- <img src="./assets/logo.codetok.png" width="36px"> -->
                    <h1 class="logo-color" style="font-size: 40px;
                    font-weight: bolder;">
                        PH
                    </h1>
                </mat-toolbar>
                <cdk-sidemenu [iconOnly]="true"></cdk-sidemenu>
            </mat-drawer>
            <mat-drawer-content style="overflow: hidden;">

                <cdk-toolbar [sidenav]="sidenav" [drawer]="drawer" [sidebar]="sidenav2" [matDrawerShow]="matDrawerShow" style="z-index: 500"></cdk-toolbar>


                <perfect-scrollbar class="container-fluid" style="height: calc(100% - 33px);">
                    <app-content-routes></app-content-routes>
                    <router-outlet></router-outlet>
                    <!-- Footer -->
                    <section id="footer">
                        <div class="container">
                            <div class="row text-center text-xs-center text-sm-left text-md-left">
                                <div class="col-xs-12 col-sm-4 col-md-2">
                                    <h5>TERMS AND CONDITIONS</h5>
                                </div>
                                <div class="col-xs-12 col-sm-4 col-md-2">
                                    <h5>ADDITIONAL LINKS</h5>
                                </div>
                                <!-- <div class="col-xs-12 col-sm-4 col-md-2">
                                    <h5>Shipping</h5>
                                </div>
                                <div class="col-xs-12 col-sm-4 col-md-2">
                                    <h5>Supplier Qualification</h5>
                                </div>
                                <div class="col-xs-12 col-sm-4 col-md-2">
                                    <h5>References</h5>
                                </div>
                                <div class="col-xs-12 col-sm-4 col-md-2">
                                    <h5>User Accounts</h5>
                                </div> -->
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-5">

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-6 mt-2 mt-sm-2 ">
                                    <p>
                                        Â© PARKER HANNIFIN CORP 2018</p>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-6 mt-2 mt-sm-2 ">
                                    <div class="img-fluid">
                                        <img class="img-engg" src="./assets/images/Engg.png" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </perfect-scrollbar>


            </mat-drawer-content>
        </mat-drawer-container>
    </mat-sidenav-content>

    <mat-sidenav #sidenav2 position="end" mode="over">
        <cdk-sidebar></cdk-sidebar>
    </mat-sidenav>

</mat-sidenav-container>
